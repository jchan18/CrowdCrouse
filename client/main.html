<template name="content">

  <div class="homepage">
    <div class="bg-img">
      <div class="ctr-slogan">
        <p>Explore knowledge from anywhere in the world, <br>for <span id="accent">free</span>.</p>
      </div>

      <button id="explore"><a href="/explore">Explore the Courses</a></button>
      <a href="" id="modapp">Apply to be a moderator >></a>
    </div>
    <!-- <img class="bg-img" src="/homepage-bg.jpg" alt="Homepage background"> -->

  </div>

</template>

<template name ="navbar">

  <div class="top-btns">
    <button id="signup-btn">SIGN UP</button>
    <button id="login-btn">LOG IN</button>
  </div>
  {{> yield}}
</template>

<template name="signup">

  <div class="sign-up hide">
    <h2>Sign up</h2>
    <form>
      <input type="text" placeholder="Full name" name="fullname">
      <input type="text" placeholder="Email address" name="email">
      <input type="text" placeholder="Username" name="username">
      <input type="text" placeholder="Password" name="password">
      <input type="submit" value="Sign up">
    </form>
  </div>

</template>

<template name="usertopnav">
  <div class="headernav">
    <div id="alert">
      <p>A live lecture is happening! Join Pysch 101 with Professor Pine to get started with your Psych degree!</p>
      <button><a href="">Go now!</a></button>
    </div>
    <nav class="topnav">
      <a href="/"><img class="logo" src="/logo.png" alt=""></a>
      <a href="" class="user"><img class="headshot" src="/headshot.jpg" alt=""></a>
      <ul>
        <li id="nav1" class="nav-items active-tab"><a href="">Explore</a></li>
        <li id="nav2" class="nav-items"><a href="">Categories</a></li>
        <li id="nav3" class="nav-items"><a href="">My Courses</a></li>
        <li id="nav4" class="nav-items"><a href="">My Edits</a></li>
      </ul>

    </nav>
  </div>

  {{> yield}}
</template>

<!--TOP NAV FOR MODERATORS-->
<template name="modtopnav">
  <div class="headernav">
    <div id="mod-alert">
      <p>You are currently logged in as a moderator.</p>
      <button><a href="/explore">Switch to my regular account</a></button>
    </div>
    <nav class="topnav">
      <a href="/"><img class="logo" src="/logo.png" alt=""></a>
      <a href="" class="user"><img class="headshot" src="/headshot.jpg" alt=""></a>
      <ul>
        <li class="nav-items active-tab"><a href="">Pending</a></li>
        <li class="nav-items"><a href="">Approved</a></li>
        <li class="nav-items"><a href="">Rejected</a></li>
      </ul>

    </nav>
  </div>

  {{> yield}}
</template>
